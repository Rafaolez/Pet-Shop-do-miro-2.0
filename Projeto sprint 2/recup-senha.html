<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/recup-senha.css">
    <title>Petshop do Miro- Trocar senha</title>
    <link rel="icon" type="image/png" href="assets/fotos/fundo dos miros png haha/LogoABA.png"/>
</head>
<body>
    <div class="header-logo">
        <a href="login.html"><img src="assets/fotos/fundo dos miros png haha/LOGOMiro.png" alt="logo do petshop"></a>
    </div>
   
    <form action="login.html">
        <div>
            <label for="email"></label>
            <input type="email" name="" id="email" placeholder="Email:" required>
        </div>
        <div>
            <label for="senha"></label>
            <input type="text" name="" id="senha" placeholder="Telefone:" required>
        </div>
        <div>
            <label for="senha"></label>
            <input type="text" name="" id="senhacod" placeholder="Codigo de verificação:" required>
        </div>
        <div>
            <label for="senha"></label>
            <input type="password" name="" id="senhanova" placeholder="Nova senha:" required>
        </div>
        <div>
            <label for="senha"></label>
            <input type="password" name="" id="senhaconf" placeholder="Confirmar senha:" required>
        </div>
        <div class="BOTAO">
            <input type=submit value="Trocar Senha" class="btn" onclick="alert( 'Senha trocada com sucesso')">
        </div>
        <div class="divbtn">
            <div class="BOTAO2">
                <a href="home.html" class="btn2">Voltar</a>
            </div>
        </div>
    </form>
    <div class="imgs">
        <div class="gato">
            <img src="assets/fotos/fundo dos miros png haha/gato bobo alegre.png" alt="foto de gato sorrindo">
        </div>
        <div class="cachorro">
        <img src="assets/fotos/fundo dos miros png haha/cachorro cara de bobo.png" alt="foto de cachorro sorindo">
        </div>
    </div>
</body>
</html>
