<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petshop do Miro</title>
        <link rel="stylesheet" href="assets/chat.css">
        <script src="https://use.fontawesome.com/c2cae44e06.js"></script>
        <link rel="icon" type="image/png" href="assets/fotos/fundo dos miros png haha/LogoABA.png"/>
    </head>
    <body>
        <header>
                <div class="foto-miro">
                    <figure class="borda-foto">
                        <img src="assets/fotos/miro.jpeg" alt="Foto de perfil do Miro" class="foto">
                    </figure>
                </div>
                <div class="miro">
                    <span>Miro</span>
                </div>        
                <div class="logo">
                    <a href="home.html"><img src="assets/fotos/fundo dos miros png haha/LOGOMiro.png" alt="Logo petshop do miro" ></a>
                </div>    
        </header>
        <main>            
        <div class="todo-chat">               
            <div class="chat">
                <form action="">
                    <div class="chat-escrita">
                        <label for="escreva"></label>
                        <input type="text" name="" id="escreva" placeholder="Digite aqui...">
                        <button class="enviar" type="submit">
                            <i class="fa fa-paper-plane-o fa-3x"></i>
                        </button>
                    </div>
                </form>               
            </div>
            <div class="audio">
                <i class="fa fa-microphone fa-3x" aria-hidden="true"></i>
            </div>
            <div class="arquivo">
                <i class="fa fa-paperclip fa-3x" aria-hidden="true"></i>
            </div>
            <div class="emoji">
                <i class="fa fa-smile-o fa-3x" aria-hidden="true"></i>
            </div>
        </div>
        </main>
    </body>
</html>
